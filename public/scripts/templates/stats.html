<div class="b-stats__item">
	<div class="b-stats__image">
		<img src="<%= image %>" />
	</div>
	<div class="b-stats__info">
		<div class="b-stats__name"><%= name %></div>
		<div class="b-stats__artist"><%= artist %></div>
		<span class="b-stats__stat"><%= parseInt(statistic*100) %>%</span> 
	</div>
	<div class="clear"></div>
</div>

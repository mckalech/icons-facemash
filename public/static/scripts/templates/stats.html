<div class="b-stats__title">
	<h1>BEST ICONS ever</h1>
	<span>We want to find the best app icons and figure out why itâ€™s the best.</span>
</div>
<div class="b-stats__list">
	<% var i = 0; %>
	<% for (;i<icons.length;i++) {%>
		<div class="b-stats__item">
			<div class="b-stats__pos"><%= i+1 %></div>
			<div class="b-stats__image">
				<img src="<%= icons[i].image_256 %>" />
			</div>
			<div class="b-stats__info">
				<div class="b-stats__name"><%= icons[i].name %></div>
				<div class="b-stats__artist"><%= icons[i].artist %></div>
				<div class="b-stats__name"><%= icons[i].statistic %></div>
				<div class="b-stats__name"><%= icons[i].elo %></div>

			</div>
			<div class="clear"></div>
		</div>
	<% } %>
</div>
